<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Despesas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Despesas</h1>
        <form id="expense-form">
            <label for="description">Descrição:</label>
            <input type="text" id="description" required>
            <label for="amount">Valor:</label>
            <input type="number" id="amount" required>
            <button type="submit" id="submit-btn">Adicionar Despesa</button>
            <button type="button" id="update-btn" style="display: none;">Atualizar Despesa</button>
            <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
        </form>
    </div>
    <div class="tabela">
        <table id="expense-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
